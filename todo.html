<!DOCTYPE html>
<html lang="en">
<head>
  <title> To-do App </title>
  <link rel="stylesheet" href="todo.css" >
  <script src="todo.js"></script>
</head>

<body>

  <main>
    <h1> TO-DO App </h1>
    <section>
      <form>
        <input type="text" id="task" placeholder="Enter Task Here" value="task">
        <button type="submit" id="addTask" value="task">Add Task</button>
      </form>
    <section>

    <section>
    <table id="tasks" border="true">
      <tr>
        <th>Tasks</th>
        <th>Due Date:</th>
      </tr>
      <tr>
        <td>This is a task</td>
        <td> DD/MM/YYYY </td>
      </tr>
    </table>
   </section>

  </main>
</body>



</html>
